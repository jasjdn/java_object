<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <table border="1">
        <tr>
            <th>ID</th>
            <th>EMAIL</th>
            <th>ADDRESS</th>
            <th>PASSWORD</th>
            <th>AVATAR</th>
            <th>STATUS</th>
        </tr>
        <tr th:each=" item :${data} ">

            <td th:text=" ${ item.ID}" ></td>
            <td th:text=" ${ item.EMAIL}"></td>
            <td th:text=" ${ item.ADDRESS}" ></td>
            <td th:text=" ${ item.PASSWORD}" ></td>
            <td th:text=" ${ item.AVATAR}" ></td>
            <td th:text=" ${ item.STATUS}" ></td>
            <td>
                <a th:href="@{/update_user/{id}(id= ${item.ID})}"> Sửa </a>
                <a th:href="@{/delete/{id}(id= ${item.ID})}"> xóa </a>
            </td>

        </tr>
    </table>

    <button>
        <a href="add_user" > thêm user </a>
    </button>

</body>
</html>
